{% extends 'base.html' %}

{% block body %}

{% endblock %}

{% block content %}
{% if my_posts != 'single' %}
    <h1 class="ui header">All posts</h1>
{% else %}
    <h1 class="ui header">My posts</h1>
{% endif %}
    {% for post in posts %}
        <hr>
         <div>
                {{ post[0] }}
                {{ post[1]}}
                {% if my_posts != 'single' %}
                    {{ post[2]}}
                {% endif %}
         </div>
        <hr>
    {% endfor %}
{% endblock %}
